{% extends "sdcmisapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm d-flex flex-column" style="max-height: 85vh;">
            <div class="card-header">
                <h4 class="text-center my-2">Login to SDCMIS</h4>
            </div>
            <div class="card-body overflow-auto">
                <form method="post" autocomplete="off" id="loginForm">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- Button moved to card-footer -->
                </form>
            </div>
            
            <div class="card-footer">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" form="loginForm">Login</button>
                </div>
                <hr class="my-3">
                <p class="text-center mb-0">
                    Don't have an account? <a href="{% url 'register' %}">Register here</a>.
                </p>
                {# Optional: Add a password reset link if you have one #}
                {# <p class="text-center mt-2 mb-0"><a href="{% url 'password_reset' %}">Forgot password?</a></p> #}
            </div>
        </div>
    </div>
</div>
{% endblock %}
